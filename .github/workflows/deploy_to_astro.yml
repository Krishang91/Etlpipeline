name: Deploy to Astronomer Cloud

on:
  push:
    branches:
      - main  # Trigger deployment on changes to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Deploy to Astronomer Cloud
      - name: Deploy to Astronomer Cloud
        uses: astro/deploymentaction@v8
        with:
          path: "./"  # Path to your project directory, adjust if necessary
          deployment-id: ${{ secrets.ASTRO_DEPLOYMENT_ID }}  # Deployment ID
        env:
          ASTRONOMER_KEY_ID: ${{ secrets.ASTRONOMER_KEY_ID }}  # Astronomer API Key ID
          ASTRONOMER_SECRET: ${{ secrets.ASTRONOMER_SECRET }}  # Astronomer API Secret
