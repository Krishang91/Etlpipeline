name: Deploy to Astro Cloud

on:
  push:
    branches:
      - main  # Deploy only on changes to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'  # Adjust according to your Astro project requirements

    - name: Install Astro CLI
      run: |
        curl -sSL https://install.astronomer.io | sudo bash
        astro version

    - name: Authenticate to Astro Cloud
      env:
        ASTRONOMER_KEY_ID: ${{ secrets.ASTRONOMER_KEY_ID }}
        ASTRONOMER_SECRET: ${{ secrets.ASTRONOMER_SECRET }}
      run: |
        echo "$ASTRONOMER_SECRET" | astro auth login --token --username $ASTRONOMER_KEY_ID

    - name: Deploy to Astro Cloud
      run: |
        astro deploy -f --workspace-id ${{ secrets.ASTRO_WORKSPACE_ID }} --deployment-id ${{ secrets.ASTRO_DEPLOYMENT_ID }}
